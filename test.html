<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <script>
    function res(arr) {
        let tmp = [];
        arr.sort().sort(function (a,b) {
            if(a === b && tmp.indexOf(a) === -1){
                tmp.push(a)
            }
        })
        return tmp
    }
    </script>
</head>
<body>

          <script>
                    let arr = ['a', 'ab', 'ed', 'da', 'a', 'ed', 'b'];
                    let result = res(arr);
                    alert(result);
          </script>
       
</body>
</html>
